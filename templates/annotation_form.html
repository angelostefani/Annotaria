{% extends "base.html" %}
{% block content %}
<h1>{% if annotation %}Edit Annotation{% else %}New Annotation{% endif %}</h1>
<form method="post" action="{% if annotation %}/ui/annotations/{{annotation.id}}/edit{% else %}/ui/annotations/create{% endif %}">
<div class="mb-3">
    <label for="image_id" class="form-label">Image ID</label>
    <input type="number" class="form-control" id="image_id" name="image_id" value="{{ annotation.image_id if annotation else '' }}">
</div>
<div class="mb-3">
    <label for="label_id" class="form-label">Label</label>
    <select class="form-control" id="label_id" name="label_id">
        {% for l in labels %}
        <option value="{{ l.id }}" {% if annotation and annotation.label_id == l.id %}selected{% endif %}>{{ l.name }}</option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    <label for="points" class="form-label">Points (JSON)</label>
    <textarea class="form-control" id="points" name="points" rows="3">{{ annotation.points | tojson if annotation else '' }}</textarea>
</div>
<div class="mb-3">
    <label for="user_id" class="form-label">User ID</label>
    <input type="number" class="form-control" id="user_id" name="user_id" value="{{ annotation.user_id if annotation else '' }}">
</div>
<button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}

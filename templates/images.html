{% extends "base.html" %}
{% block content %}
<h1>Images</h1>
<a href="/ui/images/upload" class="btn btn-primary mb-3">Upload Image</a>
<table class="table table-striped" style="border: 1px solid #dee2e6; border-radius: 6px;">
<thead>
    <tr><th>ID</th><th>Filename</th><th>Actions</th></tr>
</thead>
<tbody>
{% for img in images %}
<tr>
<td>{{ img.id }}</td>
<td>{{ img.filename }}</td>
<td>
    <a href="/ui/images/{{ img.id }}" class="btn btn-sm btn-primary">View</a>
    <a href="/ui/images/{{ img.id }}/edit" class="btn btn-sm btn-secondary">Edit</a>
    <form method="post" action="/ui/images/{{ img.id }}/delete" class="d-inline">
        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
    </form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}

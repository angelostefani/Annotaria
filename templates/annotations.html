{% extends "base.html" %}
{% block content %}
<h1>Annotations</h1>
<table class="table table-striped" style="border: 1px solid #dee2e6; border-radius: 6px;">
<thead>
<tr><th>ID</th><th>Image</th><th>Label</th><th>X</th><th>Y</th><th>Width</th><th>Height</th><th>User</th><th>Actions</th></tr>
</thead>
<tbody>
{% for an in annotations %}
<tr>
<td>{{ an.id }}</td>
<td>{{ an.image_id }}</td>
<td>{{ an.label }}</td>
<td>{{ an.x }}</td>
<td>{{ an.y }}</td>
<td>{{ an.width }}</td>
<td>{{ an.height }}</td>
<td>{{ an.user_id }}</td>
<td>
<a href="/ui/annotations/{{ an.id }}/edit" class="btn btn-sm btn-secondary">Edit</a>
<form method="post" action="/ui/annotations/{{ an.id }}/delete" class="d-inline">
<button type="submit" class="btn btn-sm btn-danger">Delete</button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}

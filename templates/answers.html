{% extends "base.html" %}
{% block content %}
<h1>Answers</h1>
<table class="table table-striped" style="border: 1px solid #dee2e6; border-radius: 6px;">
<thead>
<tr><th>ID</th><th>Image</th><th>Question</th><th>Option</th><th>User</th><th>Actions</th></tr>
</thead>
<tbody>
{% for a in answers %}
<tr>
<td>{{ a.id }}</td>
<td>{{ a.image_id }}</td>
<td>{{ a.question_id }}</td>
<td>{{ a.selected_option_id }}</td>
<td>{{ a.user_id }}</td>
<td>
<a href="/ui/answers/{{ a.id }}/edit" class="btn btn-sm btn-secondary">Edit</a>
<form method="post" action="/ui/answers/{{ a.id }}/delete" class="d-inline">
<button type="submit" class="btn btn-sm btn-danger">Delete</button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}

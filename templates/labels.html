{% extends "base.html" %}
{% block content %}
<h1>Labels</h1>
<a href="/ui/labels/create" class="btn btn-primary mb-3">New Label</a>
<ul class="list-group">
{% for l in labels %}
<li class="list-group-item d-flex justify-content-between">
    <div>
        <div class="fw-semibold">{{ l.name }}</div>
        {% if l.image_types %}
        <div class="mt-1">
            {% for t in l.image_types %}
            <span class="badge bg-secondary me-1 mb-1">{{ t.name }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <span>
        <a href="/ui/labels/{{ l.id }}/edit" class="btn btn-sm btn-secondary">Edit</a>
        <form method="post" action="/ui/labels/{{ l.id }}/delete" class="d-inline">
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
    </span>
</li>
{% endfor %}
</ul>
{% endblock %}

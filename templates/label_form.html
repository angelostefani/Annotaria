{% extends "base.html" %}
{% block content %}
<h1>{% if label %}Edit Label{% else %}New Label{% endif %}</h1>
<form method="post" action="{% if label %}/ui/labels/{{ label.id }}/edit{% else %}/ui/labels/create{% endif %}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ label.name if label else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="image_type_ids" class="form-label">Image Types</label>
        <select id="image_type_ids" name="image_type_ids" class="form-select" multiple>
            {% for t in image_types %}
            <option value="{{ t.id }}" {% if label and t in label.image_types %}selected{% endif %}>{{ t.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
